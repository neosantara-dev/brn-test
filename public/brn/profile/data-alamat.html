<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN | Daftar</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Data Alamat</h3>
        <form id="form-GETapi-profile-address" data-method="GET" data-path="api/profile/address" data-authed="1" data-hasfiles="0" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;}" onsubmit="event.preventDefault(); executeTryOut('GETapi-profile-address', this);">            
            <input type="text" name="Authorization" data-prefix="Bearer " data-endpoint="GETapi-profile-address" data-component="header" placeholder="Authorization">
            <h4 class="fancy-heading-panel"><b>Query Parameters</b></h4>                       
            <input type="text" name="type" data-endpoint="GETapi-profile-address" data-component="query" placeholder="Type">            
            <!-- 
                Type akan memuat data dengan nilai yang sama dengan nilai yang dipilih. Ex: type=primary akan mengembalikan data alamat yang si set primary. Type yang tersedia primary,billing,shipping.             
            -->
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
