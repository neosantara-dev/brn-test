<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Masuk dengan akun social</h3>
        <form method="POST" id="brn-social-login" class="form">
            <input type="text" name="provider" id="provider" placeholder="provider" required>
            <input type="text" name="token" id="token" placeholder="token" required>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
