<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Memperbaharui Informasi Pribadi</h3>                
        <form id="form-POSTapi-profile-personal-information" data-method="POST" data-path="api/profile/personal-information" data-authed="1" data-hasfiles="2" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;,&quot;Content-Type&quot;:&quot;multipart\/form-data&quot;}" onsubmit="event.preventDefault(); executeTryOut('POSTapi-profile-personal-information', this);">
            <input type="text" name="Authorization" data-prefix="Bearer " data-endpoint="POSTapi-profile-personal-information" data-component="header" placeholder="Authorization">
            <h4 class="fancy-heading-panel"><b>Body Parameters</b></h4>
            <input type="text" name="nik_ktp" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="nik ktp">

            <input type="text" name="bio" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="bio">                                    

            <input type="text" name="gender" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="gender">

            <input type="text" name="place_of_birth" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="tempat lahir">   

            <input type="text" name="date_of_birth" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="tanggal lahir">            

            <input type="text" name="company_name" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="nama-perusahaan">   

            <label for="company_logo">logo perusahaan</label>
            <input type="file" name="company_logo" data-endpoint="POSTapi-profile-personal-information" data-component="body">  

            <input type="text" name="siupsku_number" data-endpoint="POSTapi-profile-personal-information" data-component="body" placeholder="nomor siupsku">   

            <label for="siupsku_image">gambar siupsku</label>
            <input type="file" name="siupsku_image" data-endpoint="POSTapi-profile-personal-information" data-component="body">  

            <button type="submit">Kirim</button>    
        </form>
    </div>
</body>
</html>
