<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Memperbaharui Photo Profile</h3>
        <form id="form-POSTapi-profile-photo" data-method="POST" data-path="api/profile/photo" data-authed="1" data-hasfiles="1" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;,&quot;Content-Type&quot;:&quot;multipart\/form-data&quot;}" onsubmit="event.preventDefault(); executeTryOut('POSTapi-profile-photo', this);">
            <input type="text" name="Authorization" data-prefix="Bearer " data-endpoint="DELETEapi-profile-address--address-" data-component="header" placeholder="Authorization">
            <h4 class="fancy-heading-panel">URL Parameters</h4>        
            <label for="siupsku_image">photo</label>
            <input type="file" name="photo" data-endpoint="POSTapi-profile-personal-information" data-component="body">
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
