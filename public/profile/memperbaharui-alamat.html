<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Memberbaharui Alamat</h3>
        <form id="form-POSTapi-profile-address" data-method="POST" data-path="api/profile/address/{address}" data-authed="1" data-hasfiles="0" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;,&quot;Content-Type&quot;:&quot;application\/json&quot;}" onsubmit="event.preventDefault(); executeTryOut('POSTapi-profile-address', this);">

            <input type="text" name="Authorization" data-prefix="Bearer " data-endpoint="POSTapi-profile-address" data-component="header" placeholder="Authorization">
            <h4 class="fancy-heading-panel"><b>Body Parameters</b></h4>        
            <input type="text" name="label" data-endpoint="POSTapi-profile-address" data-component="body" required="" placeholder="label">

            <input type="text" name="given_name" data-endpoint="POSTapi-profile-address" data-component="body" required="" placeholder="given name">

            <input type="text" name="family_name" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="nama keluarga">

            <input type="text" name="organization" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="organisasi">

            <input type="text" name="country_code" data-endpoint="POSTapi-profile-address" data-component="body" required="" placeholder="kode negara">

            <input type="text" name="street" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="jalan">

            <input type="text" name="state" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="state">

            <input type="text" name="city" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="kota">

            <input type="text" name="postal_code" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="kode pos">            

            <input type="text" name="location" data-endpoint="POSTapi-profile-address" data-component="body" placeholder="lokasi">

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
