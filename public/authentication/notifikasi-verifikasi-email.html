<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Notifikasi verifikasi email</h3>
        <form id="form-POSTapi-verification-notification" data-method="POST" data-path="api/verification-notification" data-authed="1" data-hasfiles="0" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;}" onsubmit="event.preventDefault(); executeTryOut('POSTapi-verification-notification', this);">
            <input type="text" name="Authorization" data-prefix="Bearer" data-endpoint="POSTapi-verification-notification" data-component="header" placeholder="Authorization">
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
