<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN</title>
    <style>
        form {
            width: 50vh;
            display: flex;
            flex-direction: column;
        }
        form input {
            margin: 5px 0 5px 0;
        }
        form button {
            width: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h3>Ubah Kata Sandi</h3>                
        <form id="form-PATCHapi-password" data-method="PATCH" data-path="api/password" data-authed="1" data-hasfiles="0" data-headers="{&quot;Authorization&quot;:&quot;Bearer {YOUR_AUTH_KEY}&quot;,&quot;Accept&quot;:&quot;application\/json&quot;,&quot;Content-Type&quot;:&quot;application\/json&quot;}" onsubmit="event.preventDefault(); executeTryOut('PATCHapi-password', this);">
            <input type="password" name="current_password" data-endpoint="PATCHapi-password" data-component="body" required="" placeholder="password lama">
            <input type="password" name="password" data-endpoint="PATCHapi-password" data-component="body" required="" placeholder="password baru">
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
